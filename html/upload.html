<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Upload Your Empires</title>
		<link rel="stylesheet" media="all" href="https://static.harcourtprogramming.co.uk/shared/2018.css" />
	</head>
	<body>
		<h1>Stellaris Empire Exchange</h1>

		<h3>Upload Your Empires</h3>
		<form action="do-upload" method="post" enctype="multipart/form-data">
			<label for=username">Username:</label>
			<input type="text" name="username" id="username"/>
			<p>
				<label for="upload">
					Your <code>user_empire_designs.txt</code>
				</label>
				<input type="file" name="file" id="upload"/>
			</p>

			<ul id="list">
				<p>You can find your user_empire_designs.txt file in [todo].</p>
			</ul>

			<input id="submit" type="submit" disabled/>
		</form>
		<p>Uploads works, but can not currently be used for anything</p>

		<h3>Approved Empires</h3>
		<ul id="approved"></ul>

		<h3>Pending Empires</h3>
		<ul id="pending"></ul>

		<script type="module" src="upload.js" defer></script>
	</body>
</html>
